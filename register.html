<html lang="en">
<head>

    <title>Register</title>
     <style>
	.full-page{
	 height: 100%;
	width: 100%;

}

</head>

    <form action="login.html">
<br><br><center>
<input type="submit" value="Back to Login Page">

	         </form>
            </div>
        </div>
    </div>
